<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Request</title>
</head>
<body style="background-color: #212121;">
    0 UNSET Client has been created. open() not called yet.
    1 OPENDE open() has been called.
    2 HEADERS_RECIEVED send() has been called, and headers and status are available.
    3 LOADING Downloading; responseText holds partial dta.
    4 DONE The operation is complete.
</body>
<script>
    const requestUrl = "https://api.github.com/users"
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState == 4){
            const data = JSON.parse(this.responseText)
            console.log(data);
            
            console.log(data.followers_url);
            
        }
    }
    xhr.send();
</script>
</html>
